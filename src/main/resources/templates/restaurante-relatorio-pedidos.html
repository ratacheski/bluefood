<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="link=@{/restaurante/home}">

<body>
<div layout:fragment="content">
    <div>
        <h1>Relatório de Pedidos</h1>
        <form method="get" th:object="${relatorioPedidoFilter}" th:action="@{/restaurante/relatorio/pedidos}">
            <fieldset>
                <legend>Filtros</legend>
                <label for="numero">Número: </label><br>
                <input id="numero" th:field="*{idPedido}" type="text"><br>
                <label for="inicio">Início: </label><br>
                <input id="inicio" th:field="*{dataInicial}" type="date"><br>
                <label for="fim">Fim: </label><br>
                <input id="fim" th:field="*{dataFinal}" type="date"><br>
                <input type="submit" value="Buscar">
            </fieldset>
        </form>

    </div>
    <br><br>

    <div th:if="${pedidos.size() > 0 }">
        <table>
            <tr>
                <th>Pedido</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Valor</th>
            </tr>
            <tr th:each="pedido : ${pedidos}">
                <td><input type="submit" th:value="${pedido.formattedId}"
                           th:onclick="'location.href=\'' + @{/restaurante/pedido/(pedidoId=${pedido.id})} + '\';'"></td>
                <td><span th:text="${pedido.cliente.nome}"></span></td>
                <td><span th:text="${pedido.cliente.formattedCep}"></span></td>
                <td><span th:text="${#numbers.formatCurrency(pedido.total)}"></span></td>
            </tr>

        </table>
    </div>
    <div th:if="${pedidos.size() == 0}">
        <span>Nenhum Pedido Encontrado</span>
    </div>
    <br><br>

    <input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/restaurante/home} + '\';'"/>
</div>
</body>
</html>
