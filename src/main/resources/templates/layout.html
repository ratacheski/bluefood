<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>BlueFood</title>
    <link th:href="@{/css/bf_estiloSistema.css}" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<header>
    <div class="divLogoSistema">
        <span class="spanAuxVerticalAlign"></span>
        <a th:with="url = (${link == null} ? '/' : ${link})"
           th:href="@{${url}}">
            <img class="imgLogoSistema" th:src="@{/images/bf_logotipoSistema.png}"/>
        </a>
    </div>
    <div class="divUsuarioLogado" th:if="${#authentication.principal != 'anonymousUser'}">
        <span th:text="'OlÃ¡, ' +${#authentication.principal.usuario.nome} + '!'"></span>
        <div th:if="${session.carrinho != null}" style="display: inline">
            <br>
            <a th:href="@{/cliente/carrinho/visualizar}">
                <img class="imgIconeCarrinho" th:src="@{/images/bf_iconeCarrinho.png}">
            </a>
        </div>
    </div>
</header>
<br/><br/>

<div layout:fragment="content">

</div>
</body>
</html>
